<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Bee Kid</title>
</head>
<body>
<div class="cadastro">
 
    <div class="cadastro-info">

       <form class="cadastro-inputs">
        <label class="label-base" for="nome">Nome</label>
        <input class="input-base" type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <label class="label-base" for="email">E-mail</label>
        <input class="input-base" type="email" id="email" name="email" placeholder="exemplo@dominio.com">

        <label class="label-base" for="senha">Senha</label>
        <input class="input-base" type="password" id="senha" name="senha" placeholder="Digite sua senha">

        <label class="label-base" for="telefone">Telefone</label>
        <input class="input-base" type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

        <label class="label-base" for="endereco">Endereço</label>
        <input class="input-base" type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">

        <input class="button-cadastro" type="submit" value="próximo" onclick="window.location.href='cadastro-next.html'; return false;" id="login-button" > 
   
    
    </form>
 
    </div>
</div>
</body>
</html>

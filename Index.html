<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Index.css">
    <title>Bee Kid</title>
</head>
<body>
<div class="login">
    <div>
        <img class="logo"  src="assets/Logo.png" alt="">
        <hr class="login-divisor">
    </div>

    <div class="login-info">

        <form  class="login-inputs">
            <label class="label-base" for="cpf">CPF</label>
            <input class="input-base" type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

            <label class="label-base" for="senha">Senha</label>
            <input class="input-base" type="password" id="senha" name="senha" placeholder="Digite sua senha">

            <input class="button-login" type="submit" value="Login">

        </form>

    </div>
</div>
</body>
</html>
